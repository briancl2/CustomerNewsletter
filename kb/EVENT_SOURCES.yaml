  # Generated artifacts are filtered by exclude_globs below.
  globs:
    - "workspace/curator_notes_*.md"
    - "workspace/[A-Za-z]*.md"
  exclude_globs:
    - "workspace/curator_notes_processed_*.md"
    - "workspace/curator_notes_editorial_signals_*.md"
    - "workspace/newsletter_*.md"
