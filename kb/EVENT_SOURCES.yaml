schema_version: 1

# Deterministic event-source inputs for Phase 2.
# These sources are intentionally stable and parseable without browser automation.
github_resources_events_url: "https://github.com/resources/events"

reactor_series_seed_urls:
  - "https://developer.microsoft.com/en-us/reactor/series/S-1625/"
  - "https://developer.microsoft.com/en-us/reactor/series/S-1631/"

curator_notes:
